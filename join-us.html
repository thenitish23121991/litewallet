<!doctype html>
<html>
<head>
<title>Join-Us Page</title>
<link rel="stylesheet" type="text/css" href="join-us.css">
</head>
<body>
<header>

</header>

<div id="main-container">
  <div id="container1">
     <div id="container2">
        <h3>Welcome to the community</h3>
     </div>
     <div id="container3">
	    <form>
		  <div class="fieldset">
		    <div class="personal-details box1">
			   <div class="fieldLabel">
			      <label for="sLname">First Name:</label>
			   </div>
			   <div class="fieldInput">
			      <input type="text" name="slname" id="lname" placeholder="Text">
			   </div>
			</div>
			</div>
			
			<div class="fieldset">
		    <div class="personal-details box1">
			   <div class="fieldLabel">
			      <label for="sFname">Last Name:</label>
			   </div>
			   <div class="fieldInput">
			      <input type="text" name="email" id="email" placeholder="Text">
			   </div>
			</div>
			</div>
			
			<div class="fieldset">
		    <div class="personal-details box1">
			   <div class="fieldLabel">
			      <label for="sFname">Email:</label>
			   </div>
			   <div class="fieldInput">
			      <input type="text" name="sFname" id="fname" placeholder="Text">
			   </div>
			</div>
			</div>
			
			<div class="fieldset">
		     <div class="personal-details box1">
			   <div class="fieldLabel">
			      <label for="sFname">Location:</label>
			   </div>
			   <div class="fieldInput">
			      <select class="select_options">
				   <option value="Delhi">Delhi</option>
				   <option value="Delhi/NCR">Delhi/NCR</option>
				   <option value="Varanasi">Varanasi</option>
				   <option value="Mumbai">Mumbai</option>
				   <option value="Kolkata">Kolkata</option>
				   <option value="Chennai">Chennai</option>
				   <option value="Others">Others</option>
				  </select>
				 <input type="text" name="sFname" id="options" placeholder="Text">
			   </div>
			 </div>
		    </div>
		
		    <div class="fieldset">
		      <div class="personal-details box1">
			    <div class="fieldLabel">
			      <label for="sFname">Customer ID:</label>
			    </div>
			    <div class="fieldInput">
			      <input type="text" name="sCname" id="cname" placeholder="Text">
			    </div>
			  </div>
			</div>
		
		</form>
		
		<div id="container4">
		   <input type="checkbox" name="cbox" value="cbox1">I agree and accept the terms and conditions<br />
		</div>
	 
	 </div>
  </div>
</div>

</html>
